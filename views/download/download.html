<div ng-show="vm.video.status === 'found'" class="panel panel-default">
    <div class="panel-heading"><h2>{{vm.video.details.title}}</h2></div>
    <div class="panel-body">
        <div class="col-md-6">
            <div class="thumbnail">
                <a href="play/{{vm.video.details.id}}">
                    <img class="img img-rounded" ng-src="{{vm.video.details.preview}}" />
                </a>
                <div class="caption">
                    <div class="btn-group" role="group">
                        <a href="play/{{vm.video.details.id}}" class="btn btn-info" role="button">
                            Play <span class="badge">{{vm.video.details.views}}</span>
                        </a>
                        <a ng-show="vm.playlist" class="btn btn-info" role="button" target="_blank" href="{{vm.playlist}}">
                            Download Playlist
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <table ng-show="vm.live" class="table">
                <tr>
                    <th class="col-md-3">Part #</th>
                    <th class="col-md-6">Download Link</th>
                    <th class="col-md-3">Length (Seconds)</th>
                </tr>
                <tr ng-repeat="part in vm.live track by $index">
                    <td>{{$index + 1}}</td>
                    <td><a target="_blank" href="{{part.url}}">Part {{$index + 1}}</a></td>
                    <td>{{part.length}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
<div ng-show="vm.video.status === 'not found'" class="alert alert-info" role="alert">
    <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span> Not found!
</div>
